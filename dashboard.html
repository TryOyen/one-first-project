<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="dashboard.css">
</head>

<body>
    <div class="dashboard-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Users</a></li>
                <li><a href="#">Transactions</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>

        <!-- Main Dashboard Content -->
        <div class="main-content">
            <!-- Dashboard Header -->
            <header>
                <h1>Dashboard Overview</h1>
            </header>

            <!-- Stats Cards -->
            <div class="stats-cards">
                <div class="card">
                    <h3>Total Users</h3>
                    <p id="totalUsers">69</p>
                </div>
                <div class="card">
                    <h3>Total View</h3>
                    <p id="totalView">2,000</p>
                </div>
            </div>

            <!-- Chart -->
            <div class="chart-box">
                <h3>Total User Performance</h3>
                <canvas id="UserChart"></canvas>
            </div>

            <div class="chart-box">
                <h3>Total View Performnace (Bar Chart)</h3>
                <canvas id="ViewChart"></canvas>
            </div>

            <!-- User Table -->
            <div class="table-box">
                <h3>Recent Users</h3>
                <table id="userTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Joined</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Agus</td>
                            <td>agus@example.com</td>
                            <td>2024-10-20</td>
                        </tr>
                        <tr>
                            <td>Joko</td>
                            <td>joko@example.com</td>
                            <td>2024-10-21</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>

</html>
